<div style="background-color: #0D58ff;height: 50px;display: flex;justify-content: space-between;width: 100%">

    <mat-icon (click)="aboutBack()" style="font-size: 30px;color: white;vertical-align: middle;display: table-cell;">
      keyboard_arrow_left
    </mat-icon>
  </div>
  <div style="display: table;height: 100%">
    <p style="display: table-cell;vertical-align: middle;margin-left: 20%;width: 100px;text-align: right;color: white;font-size: 16px;">
