<div style="background-color: #0091ff;height: 50px;display: flex;justify-content: space-between;width: 100%">
  <div style="display: table;height: 100%">
    <mat-icon (click)="aboutBack()" style="font-size: 30px;color: white;vertical-align: middle;display: table-cell;">
      keyboard_arrow_left
    </mat-icon>
  </div>
  <div style="display: table;height: 100%">
    <p
      style="display: table-cell;vertical-align: middle;margin-left: 20%;width: 130px;text-align: right;color: white;font-size: 16px;">
      一氧化碳(co)</p>
  </div>
  <div style="text-align: right;margin-top: 5px;">
    <button mat-button [matMenuTriggerFor]="beforeMenu" mat-icon-button>
      <mat-icon style="color:white;">more_horiz</mat-icon>
    </button>
    <mat-menu #beforeMenu="matMenu" xPosition="before">
      <button mat-menu-item>
        <mat-icon>layers</mat-icon>
        <span>编辑设备</span>
      </button>
      <button mat-menu-item>
        <mat-icon>poll</mat-icon>
        <span>添加遥控</span>
      </button>
      <button mat-menu-item>
        <mat-icon>vibration</mat-icon>
        <span>设备关联</span>
      </button>
      <button mat-menu-item>
        <mat-icon>event_note</mat-icon>
        <span>设备信息</span>
      </button>
    </mat-menu>
  </div>
</div>
<div style="background-color: #0091ff;padding-left: 15px;padding-right: 15px">
<div style="height: 240px;display: flex;justify-content: space-evenly">
  <img style="margin-left: 20%;width: 201px;height: 206px" src="assets/zcz_device.png"/>
  <div style="text-align: center;margin-top: auto">
    <mat-icon style="font-size: 32px;color:white;">volume_up</mat-icon>
    <p style="font-size: 12px;color: white">蜂鸣报警</p>
  </div>
</div>

<mat-card style="margin-top: 10px;height: 70px;">
  <div style="display: flex;justify-content: space-between;">
    <p style="font-size: 16px;color: black;padding-top: 3%">已开启</p>
    <img style="width: 38px;height: 38px"
         src="./assets/isopen.png"/>
  </div>
</mat-card>


<mat-card style="margin-top: 10px;height: 80px">
  <div style="display: flex;justify-content: space-between;">
    <div>
      <p style="text-align: center;font-size: 18px">2w</p>
      <p style="font-size: 14px;color: #7f7f7f">实时功率</p>
    </div>
    <div>
      <p style="text-align: center;font-size: 18px">0%</p>
      <div style="display: flex;justify-content: space-between;">
        <p style="font-size: 14px;color: #7f7f7f">一氧化碳</p>
        <mat-icon style="color: gray;font-size: 16px;margin-top: 1%">keyboard_arrow_right</mat-icon>
      </div>
    </div>
    <div>
      <p style="text-align: center;font-size: 18px">0.00kwh</p>
      <div style="display: flex;justify-content: space-between;">
        <p style="font-size: 14px;color: #7f7f7f">用电量</p>
        <mat-icon style="color: gray;font-size: 16px;margin-top: 1%">keyboard_arrow_right</mat-icon>
      </div>
    </div>
  </div>
</mat-card>

<div style="display: flex;justify-content: space-around;margin-top: 10px">
  <mat-card style="width: 170px;height: 50px">
    <div style="display: flex;justify-content: space-between">
      <p style="font-size: 16px;color: black">定时</p>
      <img style="width: 24px;height: 24px;"
           src="./assets/time.png"/>
    </div>
  </mat-card>

  <mat-card style="width: 170px;height: 50px">
    <div style="display: flex;justify-content: space-between">
      <p style="font-size: 16px;color: black">倒计时</p>
      <img style="width: 20px;height: 25px"
           src="./assets/countdown.png"/>
    </div>
  </mat-card>
</div>
<div style="display: flex;justify-content: space-around;margin-top: 10px;padding-bottom: 10px">
  <mat-card style="width: 170px;height: 50px">
    <div style="display: flex;justify-content: space-between">
      <p style="font-size: 16px;color: black;">充电保护</p>
      <img style="width: 18px;height: 25px;margin-right: 5px"
           src="./assets/power_protect.png"/>
    </div>
  </mat-card>

  <mat-card style="width: 170px;height: 50px">
    <div style="display: flex;justify-content: space-between">
      <p style="font-size: 16px;color: black">家电保护</p>
      <img style="width: 20px;height: 23px"
           src="./assets/device_protect.png"/>
    </div>
  </mat-card>
</div>
</div>
