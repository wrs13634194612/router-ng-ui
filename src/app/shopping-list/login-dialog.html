<div>
  <form>
    <mat-card class="mat-elevation-z0">
      <mat-card-header>
        <mat-card-title>Inicia Sesión</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div>
          <mat-form-field>
            <input placeholder="Correo o Usuario" formControlName="email" matInput type="email">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input placeholder="Contraseña" formControlName="password" matInput type="password">
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <mat-card-subtitle style="background-color: cornflowerblue; color: white;width: 100px;
        height: 35px; vertical-align: middle;display: table-cell; text-align: center;" (click)="onNoClick()">Ingresar</mat-card-subtitle>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
